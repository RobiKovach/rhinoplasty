<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rhinoplasty</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241129170802">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js?_v=20241129170802"></script>

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo"><img src="img/logo.svg" alt="" class="header-logoimg"></a>
				<div class="header__content">
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" data-goto=".programme" class="menu__link h6">Program</a></li>
								<li class="menu__item"><a href="#" data-goto=".discover" class="menu__link h6">About the event</a></li>
								<li class="menu__item"><a href="#" data-goto=".speakers" class="menu__link h6">Speakers</a></li>
								<li class="menu__item"><a href="#" data-goto=".block-price" class="menu__link h6">Register</a></li>
							</ul>
							<span class="circle-one"></span>
							<span class="circle-two"></span>
							<span class="circle-three"></span>
							<span class="circle-four"></span>
							<span class="circle-five"></span>
							<span class="circle-six"></span>
						</nav>
					</div>
					<div class="header__actions actions-header">
						<div data-da=".header__content, 768, 0" data-spollers data-one-spoller class="spollers">
							<details class="spollers__item">
								<summary class="spollers__title">
									<img src="img/language.svg" alt="Image">
								</summary>
								<div class="spollers__body">
									<a class="spollers-link" href="index.html"><img src="img/eng-icon.svg" alt=""></a>
									<a class="spollers-link" href="index-de.html"><img src="img/de-icon.svg" alt=""></a>
								</div>
							</details>
						</div>
						<a data-da=".menu__body, 768" href="#" data-goto=".sponsors" class="actions-header__btn h5">For partners</a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__content content-hero">
						<h1 class="content-hero__title">
							Thank you for your application,
							<span class="blue">we will contact you shortly</span>
						</h1>
						<a href="index.html" class="content-hero__btn h3 button button-thanks">return</a>
					</div>
					<div data-da=".content-hero, 768, 3" class="hero__images images-hero">
						<img src="img/hero-img-bg.webp" alt="" class="images-hero__img">
						<div class="images-hero__medium medium-hero">
							<img src="img/hero-img-medium.webp" alt="" class="medium-hero__img">
							<span class="medium-hero__shadow">
								<img src="img/hero-circle-one.webp" alt="Image">
							</span>
						</div>
						<div class="images-hero__small small-hero">
							<img src="img/hero-img-small.webp" alt="" class="small-hero__img">
							<span class="small-hero__shadow"></span>
						</div>
					</div>
				</div>
				<span class="hero__shadow-one"></span>
				<span class="hero__puls">
					<img src="img/hero-puls-img.webp" alt="Image">
				</span>
			</section>
		</main>
	</div>

	<script src="js/app.min.js?_v=20241129170802"></script>

</body>

</html>
